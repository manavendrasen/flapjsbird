<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <title>FlapJS Bird</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="playable-area">
      <div class="score">0 points</div>
      <div class="player">
        <img class="birb" src="./images/birb.png" alt="" />
      </div>
      <div class="gap"></div>
      <div class="block"></div>
      <div class="gameover">
        <div>
          GAME OVER
        </div>
        <div class="finalScore"></div>
        <button class="reset-button">Try Again!</button>
        <p>
          made with ❤️ by mavn<br />with Vanilla JS, no library used<br />
          <a href="http://github.com/manavendrasen">github.com/manavendrasen</a>
        </p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
